<label class="text-xl font-bold" for="json">JSON :</label>
<textarea
  id="json"
  rows="12"
  class="block p-2 w-full text-sm rounded-lg border bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
  name="json"
  {% if jsonxml %}
  placeholder="Enter you JSON text here..."
  required
  autofocus
  {% endif %}
  {% if jsonxml == False%}
  placeholder="Your JSON will be here"
  readonly
  {% endif %}
>
{{json}}</textarea
>
