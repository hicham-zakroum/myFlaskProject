<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="{{url_for('static',filename='css/output.css')}}"
      rel="stylesheet"
    />
    <title>Xml And Json Converter</title>
  </head>
  <body>
    <nav class="bg-gray-900 md:flex items-center" style="justify-content:space-around;">
      <div class="flex items-center justify-center pt-4 pb-4">
        <a href="{{url_for("home")}}" class="flex items-center space-x-3">
          <img
            src="{{url_for("static",filename="img/logo.png")}}"
            class="h-8"
            alt="Website Logo"
          />
          <span class="self-center text-2xl font-semibold text-white"
            >Json And Xml Beautify</span
          >
        </a>
      </div>
      <div style="margin-right:160px">
        <ul class="font-medium flex  md:flex-row md:space-x-8 bg-gray-900 ">
          <li>
            <a href="{{url_for("home")}}" class="block py-2 px-3  {% if jsonxml %}md:text-blue-700 md:dark:text-blue-500{% else %}md:dark:hover:text-blue-500{% endif %} text-white " >To XML</a>
          </li>
          <li>
            <a href="{{url_for("xmltojson")}}" class="block py-2 px-3 {% if jsonxml %}md:dark:hover:text-blue-500{% else %}md:text-blue-700 md:dark:text-blue-500{% endif %} text-white">To JSON</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="mt-10 ml-10 md:flex" style="margin-right:40px; margin-bottom:40px;align-items: baseline;gap: 40px;">
      <div class="w-full">
        <form action="{% if jsonxml %}/{% else%}/xmltojson{% endif %}" method="POST">
          {% block textarea %}{% endblock textarea  %}
          {% block convertButton %}{% endblock %}
        </form>
      </div>
      <div class="mt-10 w-full">
      {% block textarea1 %}{% endblock textarea1 %}
      </div>
    </div>
    </body>
    <script  src="{{url_for('static',filename='js/main.js')}}" ></script>
</html>
